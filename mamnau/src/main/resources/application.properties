#############################################
# ?NG D?NG SPRING BOOT ? M?M NÂU
#############################################

spring.application.name=mamnau

# Azure s? truy?n PORT, local m?c ??nh 8080
server.port=${WEBSITES_PORT:8080}
server.address=0.0.0.0

#############################################
# 1. K?T N?I C? S? D? LI?U POSTGRESQL
#############################################
# M?c ??nh LOCAL: postgres trên máy (n?u không có bi?n môi tr??ng)
# Trên Azure b?n s? truy?n JDBC_URL/DB_USER/DB_PASSWORD qua Environment variables
spring.datasource.url=${JDBC_URL:jdbc:postgresql://localhost:5432/mamnau}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari pool nho nh? cho gói B1/Burstable
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

#############################################
# 2. THYMELEAF
#############################################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#############################################
# 3. JPA / HIBERNATE
#############################################
# T?o / c?p nh?t b?ng t? ??ng cho l?n ??u
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# (tu? ch?n) debug schema
# logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG
# logging.level.org.hibernate.tool.schema=DEBUG

# T?i ?u batch
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

#############################################
# 4. EMAIL (SMTP GMAIL)
#############################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email nh?n form liên h? (fallback local)
app.contact.to=${CONTACT_TO:danglq734@gmail.com}

